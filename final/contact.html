    <main id="contact">
        <h2>Contact Me</h2>
        <form action="./thankyou.html" method="get" onsubmit="return isValid()">
            <fieldset>
                <legend>
                    Send Me Email:
                </legend>
                <!-- <div class="form-container"> -->
                <div>
                    <label for="name">
                    Name:
                    </label>
                    <input class="input" id="name" type="text" name="name" maxlength="100">                    
                    <div id="nameError"></div>
                </div>
                <div>
                    <label for="email">
                    Email:
                    </label>
                    <input class="input" id="email" type="email" name="email" maxlength="100">                    
                    <div id="emailError"></div>
                </div>                
                <div>
                    <label for="subject">
                    Subject:
                    </label>
                    <input class="input" id="subject" type="text" name="subject" maxlength="200">                    
                    <div id="subjectError"></div>
                </div>
                <!-- </div>                 -->
                <div class="text-area">
                   <label for="message">
                    Message:
                    </label>
                    <textarea class="input" name="message" id="message" rows="5"></textarea> 
                    <div id="messageError"></div>
                </div>
                <div class="submit">
                    <input type="submit" value="Send" id="button">
                </div>                
            </fieldset>
        </form>  
    </main>
    <script src="javascript/main.js"></script>
