<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SlideShow</title>
</head>
<body>
    <div>
        <h1>Slideshow</h1>
        <br>
        <div id="image-container">
            <img id="slideshow" src="./images/artifact_1.png" alt="resume">
        </div>
        <p id="caption">Resume</p>
        <p id="description">a webpage that uses standard HTML tags only</p>
        <button id="previous">PREVIOUS</button>
        <button id="next">NEXT</button>
        <input id="auto" type="checkbox">Run automatically
    </div>
    <footer>
        <div id="footer">
            <p><a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a></p>
            <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p>        
        </div>
    </footer>
    <script src="./javascript/main.js"></script>
</body>
</html>
