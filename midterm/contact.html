    <section id="contact">
        <h2>Contact Me</h2>
        <form action="./thankyou.html" method="get">
            <fieldset>
                <legend>
                    Send Me Email:
                </legend>
                <div class="form-container">
                <div>
                    <label>
                    Name:
                    </label>
                    <input type="text" name="name" size="30" maxlength="100">                    
                </div>
                <div>
                    <label>
                    Email:
                    </label>
                    <input type="email" name="email" size="30" maxlength="100">                    
                </div>                
                <div>
                    <label>
                    Subject:
                    </label>
                    <input type="text" name="subject" size="30" maxlength="200">                    
                </div>
                </div>                
                <div class="text-area">
                   <label for="message">
                    Message:
                    </label>
                    <br>
                    <textarea name="message" id="message" rows="10" cols="60"></textarea> 
                </div>
                <div class="submit">
                    <input type="submit" value="Send" id="button">
                </div>                
            </fieldset>
        </form>  
    </section>
</body>
