<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Example</title>
</head>
<body>
  <table style="border-collapse: collapse">
    <tbody>
      <tr>
        <td colspan="3" style="text-align: center; border: 3px solid pink"><h1>HTML Table Example</h1></td>
      </tr>
      <tr>
        <td style="border: 3px solid pink"><img src="https://images.unsplash.com/photo-1556911220-bff31c812dba?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" style="width: 300px" alt="photo of a kitchen counter" title="kitchen counter"></td>
        <td style="text-align: center; border: 3px solid pink"><h2 >Meal <br> Planner</h2></td>
        <td style="border: 3px solid pink"><h2>Recipe Index #:</h2></td>
      </tr>
      <tr>
        <th scope="col" style="border: 3px solid pink">Week starting</th>
        <th scope="col" style="border: 3px solid pink">2/15/2018</th>
        <th scope="col" style="border: 3px solid pink">Instructions</th>
      </tr>
      <tr>
        <td style="border: 3px solid pink"><b>Day of the Week</b></td>
        <td style="border: 3px solid pink"><b>Recipe Name</b></td>
        <td rowspan="8" style="border: 3px solid pink; text-align: center">Add the name of the recipe under the <br> column Recipe Name</td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Monday</td>
        <td style="border: 3px solid pink">Spinach Feta <br> Pizza</td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Tuesday</td>
        <td style="border: 3px solid pink">My New Recipe</td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Wednesday</td>
        <td style="border: 3px solid pink"></td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Thursday</td>
        <td style="border: 3px solid pink"></td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Friday</td>
        <td style="border: 3px solid pink"></td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Saturday</td>
        <td style="border: 3px solid pink"></td>
      </tr>
      <tr>
        <td style="border: 3px solid pink">Sunday</td>
        <td style="border: 3px solid pink"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
